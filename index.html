
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>نور الهدى الملكي</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#7f1d1d">
    <link rel="manifest" href="./metadata.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --royal-red: #7f1d1d;
            --royal-green: #064e3b;
            --matte-gold: #d97706;
            --text-gold: #fbbf24;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            display: grid;
            place-items: center; /* التوسيط المطلق */
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            margin: 0;
        }
        #root {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background-color: #0f172a;
            position: relative;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .quran-text { font-family: 'Amiri', serif; }
        .luxury-card {
            background: #1e293b;
            border-radius: 1.5rem;
            border: 1px solid rgba(217, 119, 6, 0.2);
            transition: all 0.2s ease;
        }
        .theme-gradient-header {
            background: linear-gradient(135deg, var(--royal-red) 0%, var(--royal-green) 100%);
            border-bottom: 4px solid var(--matte-gold);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glow-gold { text-shadow: 0 0 15px rgba(251, 191, 36, 0.6); }
        main {
            width: 100%;
            height: 100%;
            overflow-x: hidden !important;
        }
        /* تحسينات الاستجابة للهواتف */
        @media (max-width: 500px) {
            #root { height: 100dvh; max-width: 100vw; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",

}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js', { scope: './' })
            .then(reg => console.log('PWA Registered'))
            .catch(err => console.log('PWA Failed', err));
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
